<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gas station</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* 기존 #map 스타일은 유지... */
        #map {
            width: 100%;
            height: 100vh; /* 또는 calc(...) */
        }

        /* [긴급 추가] 모달 스타일 강제 적용
          !important를 사용하여 다른 스타일을 무시하고 최우선으로 적용합니다.
        */
        .side-modal {
            position: fixed !important;
            top: 0 !important;
            right: -320px !important; /* 평소에는 화면 밖으로 숨김 */
            width: 300px !important;
            height: 100% !important;
            background-color: white !important;
            z-index: 99999 !important; /* 지도보다 무조건 위에 오도록 엄청 큰 값 */
            transition: right 0.3s ease-in-out !important;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3) !important;
            padding: 20px;
            box-sizing: border-box;
            display: block !important; /* 혹시 display:none 되어있을까봐 강제 표시 */
        }

        /* 'open' 클래스가 붙으면 화면 안으로 이동 */
        .side-modal.open {
            right: 0 !important;
        }

        /* 오버레이 (검은 배경) */
        .modal-overlay {
            position: fixed !important;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5) !important;
            z-index: 99998 !important; /* 모달 바로 아래 */
            display: none; /* 평소엔 숨김 */
        }

        /* 오버레이가 열리면 보임 */
        .modal-overlay.open {
            display: block !important;
        }

        /* map.html <style> 태그 내부 추가 */

        /* [추가] 모달 헤더: 제목과 X 버튼을 양옆으로 배치 */
        .modal-header {
            display: flex !important;
            justify-content: space-between !important; /* 양쪽 끝으로 밀어내기 */
            align-items: center !important; /* 세로 중앙 정렬 */
            border-bottom: 1px solid #eee; /* 아래에 연한 줄 긋기 */
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        /* [수정] 제목 여백 제거 (헤더 안에서 정렬되므로) */
        .modal-header h2 {
            margin: 0 !important;
            font-size: 1.5em;
        }

        /* [수정] 닫기 버튼 위치 재설정 */
        .side-modal .close-btn {
            /* 기존의 absolute(절대 위치) 설정을 해제합니다 */
            position: static !important;
            font-size: 2.5em !important;
            color: #333;
            text-decoration: none;
            line-height: 1;
            cursor: pointer;
        }

        .side-modal .close-btn:hover {
            color: #ff0000; /* 마우스 올리면 빨간색 */
        }

    </style>
</head>
<body>

<div th:replace="~{fragments/header :: headerBar}"></div>

<main>
    <div id="map">
    </div>
</main>

<div id="filterModal" class="side-modal">

    <div class="modal-header">
        <h2>필터 설정</h2>
        <a href="#" class="close-btn">&times;</a>
    </div>

    <div class="modal-content">
        <div class="filter-group">
            <h3>반경</h3>
            <div class="filter-option">
                <input type="radio" id="radius1" name="radius" value="1000">
                <label for="radius1">1km</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="radius3" name="radius" value="3000" checked>
                <label for="radius3">3km</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="radius5" name="radius" value="5000">
                <label for="radius5">5km</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="radius10" name="radius" value="10000">
                <label for="radius10">10km</label>
            </div>
        </div>

        <div class="filter-group">
            <h3>유종</h3>
            <div class="filter-option">
                <input type="radio" id="fuelB027" name="prodcd" value="B027" checked>
                <label for="fuelB027">휘발유 (기본)</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="fuelD047" name="prodcd" value="D047">
                <label for="fuelD047">경유</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="fuelB034" name="prodcd" value="B034">
                <label for="fuelB034">고급 휘발유</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="fuelK015" name="prodcd" value="K015">
                <label for="fuelK015">LPG</label>
            </div>
        </div>
    </div>

    <button id="applyFilterButton" class="apply-button">필터 적용</button>
</div>

<div id="modalOverlay" class="modal-overlay"></div>

<script type="text/javascript"
        th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoApiKey}&libraries=services|">
</script>

<script>
    // ---------------------------------------------
    // [추가] 1. 전역 필터 변수 및 사용자 위치 변수
    // (modal.js에서 접근할 수 있도록 window 객체에 저장합니다)
    // ---------------------------------------------
    window.currentRadius = 3000; // 기본값 5km (5000m) - 'checked'된 값과 일치
    window.currentProdcd = 'B027'; // 기본값 보통휘발유 - 'checked'된 값과 일치
    window.currentUserLocation = null; // 사용자의 (위도, 경도) 객체 (아직 모름)

    // ---------------------------------------------
    // 2. 기본 맵 생성 (서울시청) - (변경 없음)
    // ---------------------------------------------
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 기본 중심
        level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // ---------------------------------------------
    // [추가] 3. 필터가 적용된 지도를 로드하는 메인 함수
    // (이 함수는 modal.js의 '적용' 버튼 클릭 시에도 호출됩니다)
    // ---------------------------------------------
    window.reloadMapData = function() {
        // 1. 사용자 위치 확인
        if (!window.currentUserLocation) {
            console.log("아직 사용자 위치를 받아오지 못했습니다.");
            return;
        }

        var lat = window.currentUserLocation.lat;
        var lon = window.currentUserLocation.lon;
        var radius = window.currentRadius;

        // ---------------------------------------------------------
        // 2. 지도 확대 레벨 조정
        // ---------------------------------------------------------
        var zoomLevel = 4;
        if (radius <= 1000) zoomLevel = 5;
        else if (radius <= 3000) zoomLevel = 6;
        else if (radius <= 5000) zoomLevel = 7;
        else zoomLevel = 8;

        map.setLevel(zoomLevel, {animate: true});

        // 지도 중심 이동
        map.setCenter(new kakao.maps.LatLng(lat, lon));

        // ---------------------------------------------------------
        // [핵심 수정] Proj4js를 이용한 좌표 변환 (WGS84 -> KATEC)
        // ---------------------------------------------------------

        // 오피넷(KATEC/TM128) 좌표계 정의 string
        // (중부 원점, Bessel 타원체, False Easting 400,000 등 오피넷 표준 설정)
        var katecDef = "+proj=tmerc +lat_0=38 +lon_0=128 +k=0.9999 +x_0=400000 +y_0=600000 +ellps=bessel +towgs84=-115.80,474.99,674.11,1.16,-2.31,-1.63,6.43 +units=m +no_defs";

        // 변환 실행: [경도, 위도] -> [X, Y]
        var result = proj4("WGS84", katecDef, [lon, lat]);

        var katecX = Math.round(result[0]);
        var katecY = Math.round(result[1]);

        console.log("오피넷 요청 좌표(KATEC):", katecX, katecY);
        // 인천 기준: X는 약 280,000 ~ 300,000 사이가 나와야 정상입니다!

        // 3. 서버 요청
        fetchDataFromServer(katecX, katecY);
    }

    // ---------------------------------------------
    // [추가] 5. 주유소 마커 표시 함수
    // ---------------------------------------------
    var markers = []; // 마커를 담을 배열 (나중에 삭제하기 위해)
    var currentInfoWindow = null;

    function displayGasStations(data) {
        // 1. 기존 마커 제거
        removeMarkers();

        // 2. 데이터 유효성 검사
        if (!data || !data.RESULT || !data.RESULT.OIL) {
            console.log("주유소 데이터가 없습니다.");
            return;
        }

        var stations = data.RESULT.OIL; // 주유소 리스트

        // ---------------------------------------------------------
        // [핵심] 좌표 변환 설정 (KATEC 좌표계 정의)
        // 아까 reloadMapData에서 썼던 것과 동일합니다.
        // ---------------------------------------------------------
        var katecDef = "+proj=tmerc +lat_0=38 +lon_0=128 +k=0.9999 +x_0=400000 +y_0=600000 +ellps=bessel +towgs84=-115.80,474.99,674.11,1.16,-2.31,-1.63,6.43 +units=m +no_defs";

        // 3. 주유소 하나씩 반복
        for (var i = 0; i < stations.length; i++) {
            var station = stations[i];

            // 오피넷 좌표 (문자로 올 수 있어서 숫자로 변환)
            var x = parseFloat(station.GIS_X_COOR);
            var y = parseFloat(station.GIS_Y_COOR);

            // ---------------------------------------------------------
            // [핵심] Proj4js를 사용해 좌표 역변환!
            // KATEC(오피넷) -> WGS84(카카오맵 위도/경도)
            // ---------------------------------------------------------
            var converted = proj4(katecDef, "WGS84", [x, y]); // 결과는 [경도(lon), 위도(lat)] 순서

            var lon = converted[0];
            var lat = converted[1];

            // 카카오맵용 좌표 객체 생성
            var latlng = new kakao.maps.LatLng(lat, lon);

            // 마커 생성
            var marker = new kakao.maps.Marker({
                map: map, // 전역 변수 map 사용
                position: latlng,
                title: station.OS_NM // 마우스를 올리면 이름 표시
            });

            // 마커 배열에 저장 (나중에 지우기 위해)
            markers.push(marker);

            // 인포윈도우(가격 표시) 추가
            addInfoWindow(marker, station);
        }
    }

    // 기존 마커 모두 지우기
    function removeMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];

        if (currentInfoWindow) {
            currentInfoWindow.close();
            currentInfoWindow = null;
        }
    }

    // 인포윈도우 추가 함수
    function addInfoWindow(marker, station) {

        // 1. [매핑] 상표(Brand)
        var brandMap = {
            "SKE": "SK에너지", "GSC": "GS칼텍스", "HDO": "현대오일뱅크",
            "SOL": "S-OIL", "RTE": "자영알뜰", "RTX": "고속도로알뜰",
            "NHO": "농협알뜰", "ETC": "자가상표", "E1G": "E1", "SKG": "SK가스"
        };
        var brandName = brandMap[station.POLL_DIV_CD] || station.POLL_DIV_CD || "알수없음";

        // 2. [매핑] 유종(Fuel)
        var fuelMap = {
            "B027": "휘발유", "D047": "경유", "B034": "고급휘발유", "K015": "LPG"
        };
        var fuelName = fuelMap[window.currentProdcd] || "가격";

        // 3. [계산] 거리 단위 포맷팅 (입력값이 m 단위일 때)
        var distVal = parseFloat(station.DISTANCE); // 예: 500, 1500
        var distStr = "";

        if (!isNaN(distVal)) {
            if (distVal >= 1000) {
                // 1000m 이상이면 km로 변환 (예: 1500 -> 1.5km)
                distStr = (distVal / 1000).toFixed(1) + "km";
            } else {
                // 1000m 미만이면 그대로 m 표시 (예: 500 -> 500m)
                distStr = Math.round(distVal) + "m";
            }
        }

        // 4. [디자인] 인포윈도우 내용 (상표 -> 이름 -> 가격 -> 거리)
        var content = `
        <div style="padding:12px; min-width:160px; font-family: sans-serif; text-align: left;">

            <div style="color: #666; font-size: 11px; margin-bottom: 2px;">
                ${brandName}
            </div>

            <div style="font-size: 15px; font-weight: bold; color: #333; margin-bottom: 8px; letter-spacing: -0.5px;">
                ${station.OS_NM}
            </div>

            <div style="font-size: 13px; margin-bottom: 5px; border-top: 1px solid #eee; padding-top: 5px;">
                <span style="color: #555;">${fuelName}</span>:
                <span style="color: #d9534f; font-weight: bold; font-size: 14px;">${station.PRICE}원</span>
            </div>

            <div style="font-size: 12px; color: #888;">
                <i class="fa-solid fa-location-dot" style="margin-right:3px;"></i>
                거리: ${distStr}
            </div>

        </div>
    `;

        // 인포윈도우 객체 생성
        var infowindow = new kakao.maps.InfoWindow({
            content: content,
            removable: true
        });

        // 마커 클릭 이벤트
        kakao.maps.event.addListener(marker, 'click', function() {
            if (currentInfoWindow) {
                currentInfoWindow.close();
            }
            infowindow.open(map, marker);
            currentInfoWindow = infowindow;
        });
    }

    // [추가] 실제 서버 요청 함수
    function fetchDataFromServer(x, y) {
        var radius = window.currentRadius;
        var prodcd = window.currentProdcd;

        var url = `/api/gas-stations?x=${x}&y=${y}&radius=${radius}&prodcd=${prodcd}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("오피넷 데이터:", data);

                // [수정] 마커 표시 함수 호출!
                displayGasStations(data);

                // alert("주유소 " + data.RESULT.OIL.length + "개를 찾았습니다!"); // 이제 alert는 꺼도 됩니다.
            })
            .catch(error => console.error("에러 발생:", error));
    }

    // ---------------------------------------------
    // [수정] 4. Geolocation API (페이지 로드 시 1회 실행)
    // (단순히 map.setCenter를 하던 것에서 reloadMapData를 호출하도록 변경)
    // ---------------------------------------------
    if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(function(position) {

            // --- (성공 시) ---
            // 전역 변수에 현재 위치 저장
            window.currentUserLocation = {
                lat: position.coords.latitude,
                lon: position.coords.longitude
            };

            // [핵심] 위치를 찾았으니, 설정된 기본 필터값으로 지도 데이터 로드!
            window.reloadMapData();

        }, function(error) {
            // --- (실패 시: 예: 사용자가 '차단' 클릭) ---
            console.error("위치 정보 가져오기 실패:", error);
            alert("위치 정보를 가져올 수 없습니다. 기본 위치(서울시청)로 시작합니다.");

            // 기본 위치(서울시청)로 설정
            window.currentUserLocation = { lat: 37.566826, lon: 126.9786567 };
            // 기본 위치 기준으로 데이터 로드
            window.reloadMapData();
        });

    } else {
        // --- (Geolocation 지원하지 않는 브라우저) ---
        alert("Geolocation을 지원하지 않습니다. 기본 위치(서울시청)로 시작합니다.");
        window.currentUserLocation = { lat: 37.566826, lon: 126.9786567 };
        window.reloadMapData();
    }
</script>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
