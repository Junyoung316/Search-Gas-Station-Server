<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gas station</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/LoginStyle.css}"> </head>
    <link rel="stylesheet" th:href="@{/css/SignupStyle.css}"> </head>
    <link rel="stylesheet" th:href="@{/css/ToastMsgStyle.css}"> </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>

    <style>
        /* 기존 #map 스타일은 유지... */
        #map {
            width: 100%;
            height: 100vh;
        }

        .side-modal {
            position: fixed !important;
            top: var(--header-height, 60px) !important;
            right: -320px !important;
            width: 300px !important;
            height: calc(100% - var(--header-height, 60px)) !important;
            background-color: white !important;
            z-index: 99999 !important;
            transition: right 0.3s ease-in-out !important;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3) !important;
            padding: 20px;
            box-sizing: border-box;
            display: flex !important;
            flex-direction: column !important;
        }

        .side-modal h2 {
            padding: 20px 20px 10px 20px;
            margin: 0;
            flex-shrink: 0;
        }

        .side-modal.open {
            right: 0 !important;
        }

        .modal-overlay {
            position: fixed !important;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5) !important;
            z-index: 99998 !important;
            display: none;
        }

        .modal-overlay.open {
            display: block !important;
        }

        .modal-header {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0 !important;
            font-size: 1.5em;
        }

        .side-modal .close-btn {
            position: absolute !important;
            top: 10px;
            right: 15px;
            font-size: 2.5em !important;
            color: #333;
            text-decoration: none;
            line-height: 1;
        }

        .side-modal .close-btn:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .side-modal .modal-content {
            padding: 0 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .bottom-sheet {
            position: fixed !important;
            top: var(--header-height, 60px) !important;
            right: -320px !important;
            width: 300px !important;
            height: calc(100% - var(--header-height, 60px)) !important;
            background-color: white !important;
            z-index: 99998 !important;
            padding: 20px;
            padding-top: 40px;
            transition: right 0.3s ease-in-out !important;
            box-shadow: -3px 0 15px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }

        .bottom-sheet.open {
            bottom: auto !important;
            right: 0 !important;
        }

        .bottom-sheet .close-btn {
            position: absolute !important;
            top: 10px;
            right: 15px;
            font-size: 2.5em !important;
            color: #333;
            text-decoration: none;
            line-height: 1;
        }

        .bottom-sheet .close-btn:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .bottom-sheet .sheet-content {
        }

        .apply-button {
            position: static !important;
            flex-shrink: 0;
            width: calc(100% - 40px);
            margin: 10px 20px 10px 20px;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .apply-button:hover {
            background-color: #555;
        }

        #stationListModal {
            z-index: 99997 !important;
        }

        #stationListModal .close-btn {
            display: none !important;
        }

        #stationListContainer {
            overflow-y: auto;
            flex-grow: 1 !important;
            min-height: 50px;
            padding: 0;
        }

        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #f9f9f9;
        }
        .list-item b {
            font-size: 15px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .list-item .price {
            color: #d9534f;
            font-weight: bold;
            font-size: 14px;
        }
        .list-item .dist {
            font-size: 12px;
            color: #777;
            float: right;
        }

    </style>
</head>
<body>

<div th:replace="~{fragments/header :: headerBar}"></div>

<main>
    <div id="map">
    </div>
</main>

<div sec:authorize="isAuthenticated()" id="welcome-toast" class="toast-hidden">
    <div class="toast-content">
        <i class="fa-regular fa-face-smile"></i>
        <span class="nickname-highlight">
            <span sec:authentication="principal.nickname">사용자</span>님
        </span>
        <br>환영합니다!
    </div>
</div>

<div id="loginModal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2>로그인</h2>
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
        </div>

        <div class="modal-body">
            <div class="icon-area">
                <div class="user-icon-circle">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <p class="guide-text">주유소 찾기 서비스를 이용하시려면 로그인이 필요합니다.</p>

            <form class="login-form" th:action="@{/login-proc}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="●●●●●●●●" required>
                </div>
                <button type="submit" class="login-submit-btn">로그인 하기</button>
            </form>

            <div class="modal-footer">
                <span>계정이 없으신가요?</span>
                <a href="#" class="signup-link" onclick="closeLoginModal(); openSignupModal(); return false;">회원가입</a>
            </div>
        </div>
    </div>
</div>

<div id="signupModal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2>회원가입</h2>
            <span class="close-btn" onclick="closeSignupModal()">&times;</span>
        </div>

        <div class="modal-body">
            <div class="icon-area">
                <div class="user-icon-circle">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <p class="guide-text">회원가입하고 나만의 주유소를 관리하세요.</p>

            <form class="signup-form" th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="signup-email">이메일</label>
                    <input type="email" id="signup-email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" name="password" placeholder="●●●●●●●●" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">비밀번호 확인</label>
                    <input type="password" id="signup-confirm-password" placeholder="●●●●●●●●" required>
                    <div id="pw-match-message" class="validation-msg"></div>
                </div>
                <div class="form-group">

                    <input type="text" id="signup-nickname" name="nickname" placeholder="별명 입력" required>
                </div>

                <span>이미 계정이 있으신가요?</span>

    <div class="modal-content">

            <div class="filter-option">

            </div>
            <div class="filter-option">
                <input type="radio" id="radius3" name="radius" value="3000" checked>
                <label for="radius3">3km</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="radius5" name="radius" value="5000">
                <label for="radius5">5km</label>
            </div>
            <div class="filter-option">
                <input type="radio" id="radius10" name="radius" value="10000">
                <label for="radius10">10km</label>
            </div>
        </div>

        <div class="filter-group">
            <h3>유종</h3>
            <div class="filter-option">
                <input type="radio" id="fuelB027" name="prodcd" value="B027" checked>
                <label for="fuelB027">휘발유</label>
            </div>
            <div class="filter-option">

            <div class="filter-option">

</div>

<div id="stationListModal" class="side-modal">
    <a href="#" class="close-btn">&times;</a>
    
    <h2>주유소 목록</h2>
    
    <div id="stationListContainer">
        <p style="padding: 20px; text-align: center; color: #888;">

    </div>

<div id="stationDetailModal" class="bottom-sheet">
    <a href="#" class="close-btn">&times;</a>

<div id="modalOverlay" class="modal-overlay"></div>

<script type="text/javascript"
        th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoApiKey}&libraries=services|">
</script>

<script>
    // 1. 전역 변수 설정
    window.currentRadius = 3000;
    window.currentProdcd = 'B027';
    window.currentSort = 1;
    window.currentUserLocation = null;
    let isFirstLoad = true;

    // 지도 상태 저장 변수
    var previousMapState = { center: null, level: null };
    var initialMapState = { center: null, level: null };

    window.currentStations = [];
    window.searchMarker = null;

    // 2. 지도 생성
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567),
        level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // modal.js 연동용 전역 변수
    window.map = map;
    window.previousMapState = previousMapState;
    window.initialMapState = initialMapState;
    window.markers = []; // markers 초기화 수정
    window.currentInfoWindow = null;
    window.isSearchMode = false;

    // -------------------------------------------------------------
    // [핵심 1] 지도 데이터 리로드 (위치 변경 시 호출)
    // -------------------------------------------------------------
    window.reloadMapData = function() {
        if (!window.currentUserLocation) {
            console.log("아직 사용자 위치를 받아오지 못했습니다.");
            return;
        }

        var lat = window.currentUserLocation.lat;
        var lon = window.currentUserLocation.lon;
        var radius = window.currentRadius;

        // 반경에 따른 줌 레벨 조정
        var zoomLevel = 4;
        if (radius <= 1000) zoomLevel = 5;
        else if (radius <= 3000) zoomLevel = 6;
        else if (radius <= 5000) zoomLevel = 7;
        else zoomLevel = 8;

        map.setLevel(zoomLevel, {animate: true});
        map.setCenter(new kakao.maps.LatLng(lat, lon));

        // 좌표 변환 (WGS84 -> KATEC)
        var katecDef = "+proj=tmerc +lat_0=38 +lon_0=128 +k=0.9999 +x_0=400000 +y_0=600000 +ellps=bessel +towgs84=-115.80,474.99,674.11,1.16,-2.31,-1.63,6.43 +units=m +no_defs";
        var result = proj4("WGS84", katecDef, [lon, lat]);

        var katecX = Math.round(result[0]);
        var katecY = Math.round(result[1]);

        console.log("오피넷 요청 좌표(KATEC):", katecX, katecY);

        // ★ 여기서 초기화 함수 호출!
        initGasStationMap(katecX, katecY);
    }

    // -------------------------------------------------------------
    // [핵심 2] 사용자 설정 로드 및 초기화
    // -------------------------------------------------------------
    function initGasStationMap(x, y) {
        // 1. 서버에서 내 설정 가져오기
        fetch('/api/filter')
            .then(response => {
                if (response.ok) return response.json();
                return null; // 비로그인 or 에러
            })
            .then(data => {
                if (data) {
                    console.log("사용자 설정 로드 성공:", data);

                    // 2. 전역 변수 업데이트
                    window.currentRadius = data.radius;
                    window.currentProdcd = data.fuelType;
                    window.currentSort = data.sortType;

                    // 3. UI 업데이트 (라디오 버튼 체크하기)
                    checkRadioButton('radius', data.radius);
                    checkRadioButton('prodcd', data.fuelType);
                    checkRadioButton('sort', data.sortType);
                } else {
                    console.log("저장된 설정 없음 (기본값 사용)");
                }

                // 4. 설정 적용 후 주유소 검색 실행
                fetchDataFromServer(x, y);
            })
            .catch(error => {
                console.error("설정 로드 중 에러:", error);
                fetchDataFromServer(x, y); // 에러나도 검색은 진행
            });
    }

    // 라디오 버튼 체크 헬퍼 함수
    function checkRadioButton(name, value) {
        const radio = document.querySelector(`input[name="${name}"][value="${value}"]`);
        if (radio) radio.checked = true;
    }

    // -------------------------------------------------------------
    // [핵심 3] 오피넷 데이터 가져오기
    // -------------------------------------------------------------
    function fetchDataFromServer(x, y) {
        var radius = window.currentRadius;
        var prodcd = window.currentProdcd;
        var sort = window.currentSort;

        var url = `/api/gas-stations?x=${x}&y=${y}&radius=${radius}&prodcd=${prodcd}&sort=${sort}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("오피넷 데이터:", data);
                displayGasStations(data);

                if (isFirstLoad) {
                    document.getElementById('stationListModal').classList.add('open');
                    isFirstLoad = false;
                }
            })
            .catch(error => console.error("에러 발생:", error));
    }

    // -------------------------------------------------------------
    // [핵심 4] 필터 적용 버튼 클릭 시 (저장 및 리로드)
    // -------------------------------------------------------------
    document.getElementById('applyFilterButton').addEventListener('click', function() {
        // 1. 현재 체크된 라디오 버튼 값 가져오기
        const radius = document.querySelector('input[name="radius"]:checked').value;
        const prodcd = document.querySelector('input[name="prodcd"]:checked').value;
        const sort = document.querySelector('input[name="sort"]:checked').value;

        // 2. 전역 변수 업데이트
        window.currentRadius = parseInt(radius);
        window.currentProdcd = prodcd;
        window.currentSort = parseInt(sort);

        // 3. 서버에 저장 요청 (비동기)
        fetch('/api/filter', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                radius: window.currentRadius,
                fuelType: window.currentProdcd,
                sortType: String(window.currentSort)
            })
        }).then(res => {
            if(res.ok) console.log("필터 설정 저장 완료");
        });

        // 4. 지도 새로고침 (주유소 다시 찾기)
        window.reloadMapData();

        // 5. 모달 닫기 (UI 처리)
        document.getElementById('filterModal').classList.remove('open');
        document.getElementById('modalOverlay').classList.remove('open');
    });

    // -------------------------------------------------------------
    // 지도 마커 및 리스트 표시 로직 (기존 유지)
    // -------------------------------------------------------------
    function displayGasStations(data) {
        removeMarkers();

        var listContainer = document.getElementById('stationListContainer');
        listContainer.innerHTML = "";

        if (!data || !data.RESULT || !data.RESULT.OIL || data.RESULT.OIL.length === 0) {
            listContainer.innerHTML = '<p style="padding: 20px; text-align: center; color: #888;">주변 주유소 정보가 없습니다.</p>';
            window.currentStations = [];
            return;
        }

        var stations = data.RESULT.OIL;
        window.currentStations = stations;

        var katecDef = "+proj=tmerc +lat_0=38 +lon_0=128 +k=0.9999 +x_0=400000 +y_0=600000 +ellps=bessel +towgs84=-115.80,474.99,674.11,1.16,-2.31,-1.63,6.43 +units=m +no_defs";

        for (var i = 0; i < stations.length; i++) {
            var station = stations[i];
            var x = parseFloat(station.GIS_X_COOR);
            var y = parseFloat(station.GIS_Y_COOR);
            var converted = proj4(katecDef, "WGS84", [x, y]);
            var latlng = new kakao.maps.LatLng(converted[1], converted[0]);

            var marker = new kakao.maps.Marker({
                map: map,
                position: latlng,
                title: station.OS_NM
            });
            window.markers.push(marker);

            var distStr = "";
            var distVal = parseFloat(station.DISTANCE);
            if (!isNaN(distVal)) {
                if (distVal >= 1000) distStr = (distVal / 1000).toFixed(1) + "km";
                else distStr = Math.round(distVal) + "m";
            }

            var listItem = document.createElement('div');
            listItem.className = 'list-item';
            listItem.innerHTML = `
                <span class="dist">${distStr}</span>
                <b>${station.OS_NM}</b><br>
                <span class="price">${station.PRICE}원</span>
            `;

            (function(stationId, distance, position) {
                listItem.addEventListener('click', function() {
                    showStationDetail(stationId, distance, position);
                });
            })(station.UNI_ID, station.DISTANCE, latlng);

            listContainer.appendChild(listItem);
            addInfoWindow(marker, station);
        }
    }

    function removeMarkers() {
        for (var i = 0; i < window.markers.length; i++) {
            window.markers[i].setMap(null);
        }
        window.markers = [];
        if (window.currentInfoWindow) {
            window.currentInfoWindow.close();
            window.currentInfoWindow = null;
        }
    }

    function addInfoWindow(marker, station) {
        var stationId = station.UNI_ID;
        var distance = station.DISTANCE;
        var markerPosition = marker.getPosition();
        kakao.maps.event.addListener(marker, 'click', function() {
            showStationDetail(stationId, distance, markerPosition);
        });
    }

    // 상세 정보 보기 함수 (기존 유지)
    function showStationDetail(stationId, distance, markerPosition) {
        var modal = document.getElementById('stationDetailModal');
        document.getElementById('modalStationBrand').textContent = "";
        document.getElementById('modalStationName').textContent = "상세 정보 로딩 중...";
        document.getElementById('modalStationPrice').textContent = "";
        document.getElementById('modalStationDist').textContent = "";
        document.getElementById('modalStationExtras').innerHTML = "";

        if (!window.isSearchMode) {
            window.previousMapState.center = map.getCenter();
            window.previousMapState.level = map.getLevel();
        }

        if (markerPosition) {
            map.panTo(markerPosition);
            setTimeout(function() { map.setLevel(3, {animate: true}); }, 300);
        }

        modal.classList.add('open');
        document.getElementById('modalOverlay').classList.add('open'); // 배경 오버레이도 같이 열기 (선택사항)

        fetch('/api/station-detail?id=' + stationId)
            .then(response => response.json())
            .then(data => {
                if (!data || !data.RESULT || !data.RESULT.OIL || data.RESULT.OIL.length === 0) {
                    document.getElementById('modalStationName').textContent = "정보를 불러오는 데 실패했습니다.";
                    return;
                }
                var detail = data.RESULT.OIL[0];
                var brandMap = { "SKE": "SK에너지", "GSC": "GS칼텍스", "HDO": "현대오일뱅크", "SOL": "S-OIL", "RTE": "자영알뜰", "RTX": "고속도로알뜰", "NHO": "농협알뜰", "ETC": "자가상표", "E1G": "E1", "SKG": "SKG" };

                document.getElementById('modalStationBrand').textContent = brandMap[detail.POLL_DIV_CD] || detail.POLL_DIV_CD;
                document.getElementById('modalStationName').textContent = detail.OS_NM;

                var price = "정보 없음";
                var fuelName = "가격";
                var fuelMap = {"B027": "휘발유", "D047": "경유", "B034": "고급휘발유", "K015": "LPG"};
                fuelName = fuelMap[window.currentProdcd] || "가격";

                if (detail.OIL_PRICE) {
                    var priceInfo = detail.OIL_PRICE.find(p => p.PRODCD === window.currentProdcd);
                    if (priceInfo) price = priceInfo.PRICE;
                }
                document.getElementById('modalStationPrice').innerHTML = `<span style="color: #555;">${fuelName}</span>: <span style="color: #d9534f; font-weight: bold; font-size: 1.1em;">${price}원</span>`;

                var distStr = "";
                var distVal = parseFloat(distance);
                if (!isNaN(distVal)) {
                    if (distVal >= 1000) distStr = (distVal / 1000).toFixed(1) + "km";
                    else distStr = Math.round(distVal) + "m";
                }
                document.getElementById('modalStationDist').innerHTML = `<i class="fa-solid fa-location-dot" style="margin-right:3px;"></i> 거리: ${distStr}`;

                var extras = [];
                if (detail.WASH_YN === 'Y') extras.push('세차장');
                if (detail.CONV_YN === 'Y') extras.push('편의점');
                if (detail.MAINT_YN === 'Y') extras.push('경정비');
                if (detail.LPG_YN === 'Y') extras.push('LPG충전');

                if (extras.length > 0) document.getElementById('modalStationExtras').innerHTML = `<i class="fa-solid fa-check"></i> ${extras.join(' · ')}`;
                else document.getElementById('modalStationExtras').innerHTML = "추가 정보 없음";
            });
    }
    window.showStationDetail = showStationDetail;

    // -------------------------------------------------------------
    // 위치 정보 가져오기 (시작점)
    // -------------------------------------------------------------
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            window.currentUserLocation = {
                lat: position.coords.latitude,
                lon: position.coords.longitude
            };
            window.reloadMapData(); // -> initGasStationMap 호출 -> fetchDataFromServer 호출

            setTimeout(function() {
                initialMapState.center = map.getCenter();
                initialMapState.level = map.getLevel();
            }, 1000);
        }, function(error) {
            console.error("위치 정보 실패:", error);
            alert("위치 정보를 가져올 수 없습니다. 기본 위치로 시작합니다.");
            window.currentUserLocation = { lat: 37.566826, lon: 126.9786567 };
            window.reloadMapData();
        });
    } else {
        alert("Geolocation을 지원하지 않습니다.");
        window.currentUserLocation = { lat: 37.566826, lon: 126.9786567 };
        window.reloadMapData();
    }

    // -------------------------------------------------------------
    // 기타 모달 및 로그인 관련 스크립트 (기존 유지)
    // -------------------------------------------------------------
    const loginModal = document.getElementById('loginModal');
    const signupModal = document.getElementById('signupModal');
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');
    const pwInput = document.getElementById('signup-password');
    const confirmPwInput = document.getElementById('signup-confirm-password');
    const matchMsg = document.getElementById('pw-match-message');

    function openLoginModal() {
        loginModal.style.display = 'flex';
        if(loginForm) loginForm.reset();
    }
    function closeLoginModal() { loginModal.style.display = 'none'; }

    function openSignupModal() {
        signupModal.style.display = 'flex';
        if(signupForm) signupForm.reset();
        if(matchMsg) { matchMsg.textContent = ''; matchMsg.className = 'validation-msg'; }
    }
    function closeSignupModal() { signupModal.style.display = 'none'; }

    window.onclick = function(event) {
        if (event.target === loginModal) closeLoginModal();
        if (event.target === signupModal) closeSignupModal();
    }

    function checkPasswordMatch() {
        const pw1 = pwInput.value;
        const pw2 = confirmPwInput.value;
        if (pw1 === '' && pw2 === '') {
            matchMsg.textContent = ''; matchMsg.className = 'validation-msg'; return;
        }
        if (pw2.length > 0) {
            if (pw1 === pw2) {
                matchMsg.textContent = '비밀번호가 일치합니다.'; matchMsg.className = 'validation-msg valid';
            } else {
                matchMsg.textContent = '비밀번호가 일치하지 않습니다.'; matchMsg.className = 'validation-msg invalid';
            }
        } else {
            matchMsg.textContent = ''; matchMsg.className = 'validation-msg';
        }
    }
    if(pwInput) pwInput.addEventListener('input', checkPasswordMatch);
    if(confirmPwInput) confirmPwInput.addEventListener('input', checkPasswordMatch);

    // 토스트 메시지
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('loginSuccess') === 'true') {
            const toast = document.getElementById('welcome-toast');
            if (toast) {
                setTimeout(() => { toast.classList.add('show'); toast.classList.remove('toast-hidden'); }, 100);
                setTimeout(() => { toast.classList.remove('show'); }, 2000);
                setTimeout(() => { toast.classList.add('toast-hidden'); }, 3000);
            }
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: newUrl}, '', newUrl);
        }
    });
</script>

<script th:src="@{/js/modal.js}"></script>
